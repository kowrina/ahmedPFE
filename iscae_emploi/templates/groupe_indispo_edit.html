{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block body %}
{% load crispy_forms_tags %}


<div class="all-content-wrapper" style="margin-top:80px">
<div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">
                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a >Modification du Indisponibite du Groupe {{groupe.nom}}"</a></li>

                            </ul>
                            <div id="myTabContent" class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="description">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                             <div class="review-content-section form-group">
                                              <form method="POST">
                                                    {% csrf_token %}
                                                    {% bootstrap_form form %}
                                                  <input type="date" class="form-control" name="date">
                                                   <br>
                                                   <input type="submit" class="btn btn-primary waves-effect waves-light" value="valide">
                                               </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
</div>


{% endblock body %}
