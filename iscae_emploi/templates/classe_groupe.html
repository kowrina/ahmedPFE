{% extends 'base.html' %}
{% load static %}

{% block body %}

<body>
    <!-- Start Welcome area -->
    <div class="all-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="logo-pro">
                        <a href="index.html"><img class="main-logo" src="img/logo/logo.png" alt="" /></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-status mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-status-wrap drp-lst">

                            <h3>Classe {{classe.nom}}</h3>

                            <h4>Groupes</h4>
                            <div class="add-product">
                                <a href="{% url 'iscae_emploi:groupe_ajout' classe.id%}">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </a>
                            </div>



                            <div class="asset-inner">
                                <table>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Classe</th>
                                        <th>N-Etudiants</th>
                                        <th>Action</th>
                                    </tr>
                                    {% for g in groupe %}
                                    <tr>
                                        <td>{{g.nom}}</td>
                                        <td>{{g.classe}}</td>
                                        <td>{{g.nombre_etudiant}}</td>
                                        <td>
                                            <button type="button" class="btn btn-custon-rounded-three btn-default">
                                               <a href="{% url 'iscae_emploi:groupe_cours' g.id %}"><i class="fa fa-chalkboard-teacher" aria-hidden="true"></i>  Cours</a>
                                            </button>

                                            <button type="button" class="btn btn-custon-rounded-three btn-default">
                                               <a href="{% url 'iscae_emploi:seances' g.id %}">SÃ©ances</a>
                                            </button>

                                            <button type="button" class="btn btn-custon-rounded-three btn-default">
                                               <a href="{% url 'iscae_emploi:groupe_indispo' g.id %}">Indispo</a>
                                            </button>

                                            <button type="button" class="btn btn-custon-three btn-primary">
                                                <a href="{% url 'iscae_emploi:groupe_edit' g.id %}" style="color:white;"><i class="fa fa-edit" aria-hidden="true"></i></a>
                                            </button>
                                            <button type="button" class="btn btn-custon-three btn-danger">
                                                <a  href="{% url 'iscae_emploi:groupe_delete' g.id %}" style="color:white;"><i class="fa fa-trash-alt" aria-hidden="true"></i></a>
                                            </button>

                                        </td>
                                    </tr>
                                    {% endfor %}
                                </table>
                            </div>
                            <div class="custom-pagination">
                                <nav aria-label="Page navigation example">
                                     <form method="get">
                                    <ul class="pagination">
                                        {% for i in pagination.page_range %}

                                        <li class="page-item {% if i == page_number %} active {% endif %}">
                                            <a class="page-link" href="?page={{ i }}">{{i}}</a>
                                        </li>

                                        {% endfor %}
                                    </ul>
                                        </form>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

{% endblock body %}
