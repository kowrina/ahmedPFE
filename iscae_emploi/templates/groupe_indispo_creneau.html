{% extends 'base.html' %}
{% load static %}

{% block body %}

<body>
    <!-- Start Welcome area -->
    <div class="all-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="logo-pro">
                        <a href="index.html"><img class="main-logo" src="img/logo/logo.png" alt="" /></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-status mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-status-wrap drp-lst">
                            <h4><i class="fa fa-hourglass-half" ></i> Cr√©neaux</h4>
                            <div class="asset-inner">
                                <table>
                                    <tr>
                                        <th>Numero</th>
                                        <th>Nom</th>
                                        <th>Debut</th>
                                        <th>Fin</th>
                                    </tr>
                                    {% for c in creneau %}
                                    <tr>
                                        <td>{{c.numero}}</td>
                                        <td>{{c.nom}}</td>
                                        <td>{{c.debut}}</td>
                                        <td>{{c.fin}}</td>

                                    </tr>
                                    {% endfor %}
                                </table>
                            </div>
                            <div class="custom-pagination">
                                <nav aria-label="Page navigation example">
                                     <form method="get">
                                    <ul class="pagination">
                                        {% for i in pagination.page_range %}

                                        <li class="page-item {% if i == page_number %} active {% endif %}">
                                            <a class="page-link" href="?page={{ i }}">{{i}}</a>
                                        </li>

                                        {% endfor %}
                                    </ul>
                                        </form>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

{% endblock body %}
