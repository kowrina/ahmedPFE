{% extends 'base.html' %}
{% load static %}

{% block body %}

<body>
    <!-- Start Welcome area -->
    <div class="all-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="logo-pro">
                        <a href="index.html"><img class="main-logo" src="img/logo/logo.png" alt="" /></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-status mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-status-wrap drp-lst">
                            <h3>Calandrier {{cal.nom}}</h3>
                            <h4>Detail</h4>
                            <div class="add-product">
                                <a href="{% url 'iscae_emploi:detail_c_ajout' cal.id %}">
                                    <i class="fa fa-plus" aria-hidden="true"></i></a>
                            </div>
                            <div class="asset-inner">
                                <table>
                                    <tr>
                                        <th>Jour</th>
                                        <th>Créneau</th>
                                        <th>Action</th>
                                    </tr>
                                    {% for d in detail %}
                                    <tr>
                                        <td>{{d.jour}}</td>
                                        <td>
                                           <button type="button" class="btn btn-custon-rounded-three btn-default">
                                               <a href="{% url 'iscae_emploi:j_creneaux' d.jour.id %}"><i class="fa fa-hourglass-half" ></i>  Créneaux</a></button>
                                        </td>

                                        <td>
                                             <button type="button" class="btn btn-custon-three btn-primary">
                                                <a href="{% url 'iscae_emploi:detail_c_edit' d.id %}" style="color:white;"><i class="fa fa-edit" ></i></a>
                                            </button>


                                            <button type="button" class="btn btn-custon-three btn-danger">
                                                <a  href="{% url 'iscae_emploi:detail_c_delete' d.id %}" style="color:white;"><i class="fa fa-trash-alt" ></i></a>
                                            </button>
                                        </td>

                                    </tr>
                                    {% endfor %}
                                </table>
                            </div>
                            <div class="custom-pagination">
                                <nav aria-label="Page navigation example">
                                    <form method="get">
                                    <ul class="pagination">

                                        {% for i in pagination.page_range %}

                                        <li class="page-item {% if i == page_number %} active {% endif %}">
                                            <a class="page-link" href="?page={{ i }}">{{i}}</a>
                                        </li>

                                        {% endfor %}
                                    </ul>
                                        </form>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

{% endblock body %}
